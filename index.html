<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tetris</title>
    <meta property="og:title" content="JavaScript (TypeScript) Tetris" />
    <meta name="description" content="Tetris game made with modern JavaScript.">
    <meta name="keywords" content="JavaScript (TypeScript), Tetris">

  <body>
    <div class="grid">
        <canvas id="board" class="game-board"></canvas>
        <div class="right-column">
            <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="next"></canvas>
            </div>
            <button id="play" class="play-button">Play</button>
        </div>
    </div>
    <script type="module" src="./built/main.js"></script>
  </body>
